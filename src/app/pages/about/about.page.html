  <!-- sliding -->
  <ion-list>
    <ion-item-sliding *ngFor="let item of this.productlist">
      <ion-item>
        <img width="48" height="48" src={{item.img}}>
        <!-- <ion-icon name={{item.icon}}></ion-icon> -->
        <!-- <ion-label>{{item.id}}{{item.name}}{{item.price}}</ion-label> -->
        <ion-label>&nbsp;&nbsp;&nbsp;&nbsp;{{item.name}}<br>&nbsp; Price : {{item.price}} $</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option (click)="edit(item)" >Edit</ion-item-option>
        <ion-item-option color="danger">Delete</ion-item-option>
      </ion-item-options>


    </ion-item-sliding>

  </ion-list>


  <p>This is Page About</p>
